replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

image:
  repository: sifchain/gaiad
  pullPolicy: Always
  tag: latest

gaia:
  args:
    p2p:
      seeds: ""
  env:
    moniker: ""

service:
  type: LoadBalancer
  port: 26656

persistence:
  enabled: true
  size: 750Gi
  accessMode: ReadWriteOnce

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: gaia.local
      paths: []
  tls: []

resources:
  requests:
    cpu: 1
    memory: 4Gi
  limits:
    memory: 8Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

strategyType: Recreate

nodeSelector: {}

tolerations: []

affinity: {}
